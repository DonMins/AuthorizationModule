spring:

  datasource:
    platform: work_db
    url: jdbc:postgresql://localhost:5432/work_db
    username: work_db
    password: work_db
    driverClassName: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    view:
      prefix: webapp/WEB-INF/view/
      suffix: .jsp

server:
  port: 8099

